<div class="cart-section surface-50 px-4 py-8 md:px-6 lg:px-8">
  <div class="container mt-5">
    <h2 class="cart-heading">Your Shopping Cart</h2>
    <div class="empty-cart-message" *ngIf="cartItems.length === 0">
      Your cart is empty.
    </div>
    <ul class="cart-items-list" *ngIf="cartItems.length > 0">
      <li class="cart-item" *ngFor="let item of cartItems">
        <img class="cart-item-img zoom-img" [src]="item.imageUrl" [alt]="item.title" width="150">
        <div class="cart-item-details">
          <h3 class="cart-item-title">{{ item.title }}</h3>
          <p class="cart-item-price">${{ item.price.toFixed(2) }}</p>
          <p class="stock-info">In stock! Usually ships within 24 hours.</p>
          <p class="sku">SKU: {{ item.sku }}</p>
          <div class="quantity-controls mb-2">
            <button class="qty-btn" (click)="decreaseQuantity(item)">-</button>
            <span>{{ item.quantity }}</span>
            <button class="qty-btn" (click)="increaseQuantity(item)">+</button>
          </div>
          <div class="cart-actions">
            <button class="delete-btn" (click)="deleteFromCart(item.sku)">Remove</button>
            <button class="shop-pay-btn" routerLink="/payment">Buy with Shop Pay</button>
          </div>
        </div>
      </li>
    </ul>
    <div class="cart-subtotal mt-2" *ngIf="cartItems.length > 0">
      <h3>Subtotal: {{ subtotal | currency }}</h3>
    </div>
  </div>
</div>
